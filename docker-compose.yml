services:
  db:
    image: postgres:18-alpine
    container_name: ecom-postgres
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: ecom_migrate
    volumes:
      - ./${GOOSE_MIGRATIONS_DIR}:/migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: host=${POSTGRES_HOST} port=${POSTGRES_PORT} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    container_name: ecom_api
    ports:
      - "8080:8080"
    environment:
      GOOSE_DBSTRING: host=${POSTGRES_HOST} port=5432 user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} sslmode=disable
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data: